<div class="signal-forms-poc">
  <h1>Angular Signal Forms</h1>

  <div class="form-container">
    <form (submit)="onSubmit($event)" class="user-form">
      <h2>User Information Form</h2>

      <!-- First Name -->
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          [field]="userForm.firstName"
          [class.error]="userForm.firstName().touched() && userForm.firstName().errors().length > 0"
          id="firstName"
          type="text"
          placeholder="Enter your first name">
        @if (userForm.firstName().touched()) {
        @for (error of userForm.firstName().errors(); track error) {
        <div class="error-message">
          {{ error.message }}
        </div>
        }
        }
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn">
          Submit
        </button>
      </div>
    </form>

    <!-- Status Display -->
    <div class="signal-status">
      <h3>Form Status</h3>
      <div class="status-item">
        <strong>Form Valid:</strong>
        <span [class]="userForm().valid() ? 'valid' : 'invalid'">
          {{ userForm().valid() ? 'Yes' : 'No' }}
        </span>
      </div>
      <div class="status-item">
        <strong>Current Form Data:</strong>
        <pre>{{ userForm().value() | json }}</pre>
      </div>
    </div>
  </div>
</div>
